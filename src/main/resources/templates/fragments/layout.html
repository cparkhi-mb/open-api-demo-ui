<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<!--  <li th:replace="::menuItem ('/','getstarted','get started','Get Started','GetStarted')">
                      <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                      <span>Get Started</span>
                  </li> -->

					<li th:replace="::menuItem ('/','home','home page','home','Home')">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Sign In</span>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">

			<div th:replace="${template}" />

			<br /> <br />
			<div class="container">
				<div class="row">
					<!--  <div class="col-12 text-center">
              <img src="../static/resources/images/spring-pivotal-logo.png" th:src="@{/resources/images/spring-pivotal-logo.png}"
                alt="Sponsored by Pivotal"/></div> -->

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/js/jquery.toc.min.js}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			$("#get-gadget-href-id").click(function(event) {
				//stop submit the form, we will post it manually.
				event.preventDefault();
				//
				getApiInfoAndExecute();
			});
			
			$("#get-gadget-id-href-id").click(function(event) {
				//stop submit the form, we will post it manually.
				event.preventDefault();
				
				var id = prompt("prompt", "enter gadget id");
				console.log("gadget id " + id);
				//
				getApiInfoAndExecuteWithId(id);
			});

		});
		
		$.urlParam = function(name){
		    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
		    if (results==null){
		       return null;
		    }
		    else{
		       return decodeURI(results[1]) || 0;
		    }
		};
		
		function callApi(data,id){
			var result = JSON.parse(data);
			console.log("JSON : ", result);
			var uri = 'https://localhost:9999/acme/gadget/1';
			$.ajax({
				type: "GET",
				contentType: "application/json",
				beforeSend: function(request) {
					request.setRequestHeader("Authorization", "Bearer " + result.access_token);
				},
				url: uri,
				//data:JSON.stringify('{\'access_token\':\'' + data.access_token + '\'}'),
				cache: false,
		        timeout: 600000,
		        success: function (data) {
		        	console.log('API Success' + data);
		        	if (id){
		        		$('#get-single-gadget-response-display').val(JSON.stringify(data));
		        	}else{
		        		$('#get-gadget-response-display').val(JSON.stringify(data));
		        	}
		        },
		        error: function (e) {
		        	console.log('API Failure' + e);
		        }
			});
		};
		
		function getApiInfoAndExecute() {
			//alert($.urlParam('code'));
		    $.ajax({
		        type: "POST",
		        contentType: "application/json",
		        url: "/getAuthInfo",
		        data:JSON.stringify($.urlParam('code')) ,
		       // dataType: 'json',
		        cache: false,
		        timeout: 600000,
		        complete: function (res){
		        	//alert('completed' + res);
		        	console.log('completed' + res);
		        },
		        success: function (data) {
		            console.log("SUCCESS : ", data);
		            callApi(data);
		        },
		        error: function (e) {
		            console.log("ERROR : ", e);
		        }
		    });
		};
		
		function getApiInfoAndExecuteWithId(id) {
			//alert($.urlParam('code'));
		    $.ajax({
		        type: "POST",
		        contentType: "application/json",
		        url: "/getAuthInfo",
		        data:JSON.stringify($.urlParam('code')) ,
		       // dataType: 'json',
		        cache: false,
		        timeout: 600000,
		        complete: function (res){
		        	//alert('completed' + res);
		        	console.log('completed' + res);
		        },
		        success: function (data) {
		            console.log("SUCCESS : ", data);
		            callApi(data,id);
		        },
		        error: function (e) {
		            console.log("ERROR : ", e);
		        }
		    });
		}
	</script>

</body>

</html>
